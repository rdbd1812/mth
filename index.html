<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans Mon Art Book !</title>
    <!-- Lien vers Google Fonts pour la police d'écriture -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f0e7;
            margin: 0;
            padding: 0;
            color: #4f4b47;
            line-height: 1.6;
        }
        header {
            background-color: #ffe8d6;
            color: #d05353;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            animation: fadeInDown 1s ease-out;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #d8c3a5;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffe8d6;
        }
        section {
            padding: 50px;
            animation: fadeIn 1s ease-in;
        }
        .gallery, .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img, .videos video {
            width: 300px;
            height: 200px;
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .gallery img:hover, .videos video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #d8c3a5;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            text-align: center;
        }
        .lightbox img {
            width: 80%;
            max-width: 700px;
            margin: auto;
            display: block;
            animation: fadeIn 0.5s ease;
        }
        .lightbox .close, .lightbox .prev, .lightbox .next {
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            user-select: none;
            transition: color 0.3s;
        }
        .lightbox .close {
            top: 20px;
            right: 35px;
        }
        .lightbox .prev {
            left: 10px;
        }
        .lightbox .next {
            right: 10px;
        }
        .lightbox .prev:hover, .lightbox .next:hover, .lightbox .close:hover {
            color: #bbb;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue Dans Mon Art Book!</h1>
        <p>Découvrez mes œuvres visuelles et vidéos ! </p>
    </header>

    <nav>
        <a href="#gallery">Galerie d'images</a>
        <a href="#videos">Vidéos</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Section de la galerie d'images -->
    <section id="gallery" class="gallery">
        <h2>Galerie d'images</h2>
        <img src="https://i.postimg.cc/W3rk0m3d/IMG-0952.png" alt="page de garde" class="gallery-item">
        <img src="https://i.postimg.cc/zB3dNc09/IMG-0953.png" alt="2" class="gallery-item">
        <img src="https://i.postimg.cc/RVbV7yv9/IMG-0913.png" alt="2bis" class="gallery-item">
        <img src="https://i.postimg.cc/ncxvYWqp/IMG-0954.png" alt="3" class="gallery-item">
        <img src="https://i.postimg.cc/7hR8zv0W/IMG-0915.png" alt="4" class="gallery-item">
        <img src="https://i.postimg.cc/vHD6zdcR/IMG-0955.png" alt="nouvelle image" class="gallery-item">
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>

    <!-- Section des vidéos -->
    <section id="videos" class="videos">
        <h2>Pièces vidéos</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wI8DPIxDZeE?si=XXj_3sxCJUVfixrH" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
    </section>

    <!-- Section Contact -->
    <section id="contact" style="text-align: center; padding: 50px;">
        <h2>Contactez-moi</h2>
        <p>Vous pouvez me contacter à : <a href="mailto:monemail@example.com">monemail@example.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Art Book Elie Elbaz - Tous droits réservés.</p>
    </footer>

    <!-- Script JS -->
    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentImageIndex;

        // Ouvrir la lightbox avec l'image cliquée
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImg.src = item.src;
                currentImageIndex = index;
            });
        });

        // Fermer la lightbox
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Navigation entre les images (précédent/suivant)
        prevBtn.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : galleryItems.length - 1;
            lightboxImg.src = galleryItems[currentImageIndex].src;
        });

        nextBtn.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex < galleryItems.length - 1) ? currentImageIndex + 1 : 0;
            lightboxImg.src = galleryItems[currentImageIndex].src;
        });

        // Fermer la lightbox en cliquant à l'extérieur de l'image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightboxImg) return;
            lightbox.style.display = 'none';
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue dans Mon Art Book !</title>
    <!-- Lien vers Google Fonts pour la police d'écriture -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f0e7;
            margin: 0;
            padding: 0;
            color: #4f4b47;
            line-height: 1.6;
        }
        header {
            background-color: #ffe8d6;
            color: #d05353;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            animation: fadeInDown 1s ease-out;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #d8c3a5;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffe8d6;
        }
        section {
            padding: 50px;
            animation: fadeIn 1s ease-in;
        }
        .gallery, .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .gallery img, .videos video {
            width: 300px;
            height: 200px;
            margin: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover, .videos video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #d8c3a5;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue Dans Mon Art Book!</h1>
        <p>Découvrez mes œuvres visuelles et vidéos ! </p>
    </header>

    <nav>
        <a href="#gallery">Galerie d'images</a>
        <a href="#videos">Vidéos</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Section de la galerie d'images -->
    <section id="gallery" class="gallery">
        <h2>Galerie d'images</h2>
        <img src="https://drive.google.com/file/d/1igfdl0g2hk5tSuEoyqWEqXVBmFslbROQ/view?usp=drivesdk" alt="Oeuvre 1">
        <img src="image2.jpg" alt="Oeuvre 2">
        <img src="image3.jpg" alt="Oeuvre 3">
        <img src="image4.jpg" alt="Oeuvre 4">
        <!-- Ajoute plus d'images ici -->
    </section>

    <!-- Section des vidéos -->
    <section id="videos" class="videos">
        <h2>Pièces vidéos</h2>
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
        <!-- Ajoute plus de vidéos ici -->
    </section>

    <!-- Section Contact -->
    <section id="contact" style="text-align: center; padding: 50px;">
        <h2>Contactez-moi</h2>
        <p>Vous pouvez me contacter à : <a href="mailto:monemail@example.com">monemail@example.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Art Book Elie Elbaz - Tous droits réservés.</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Bienvenue Dans Mon Art Book!</h1>
        <p>Découvrez mes œuvres visuelles et vidéos ! </p>
    </header>

    <nav>
        <a href="#gallery">Galerie d'images</a>
        <a href="#videos">Vidéos</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Section de la galerie d'images -->
    <section id="gallery" class="gallery">

        <img src="https://i.postimg.cc/rsxGcMhG/IMG-0911.png" alt="page de garde" class="gallery-item">
        <img src="https://i.postimg.cc/W1n8YGf2/IMG-0912.png" alt="2" class="gallery-item">
        <img src="https://i.postimg.cc/RVbV7yv9/IMG-0913.png" alt="2bis" class="gallery-item">
        <img src="https://i.postimg.cc/mgzZ8jr9/IMG-0914.png" alt="3" class="gallery-item">
        <img src="https://i.postimg.cc/7hR8zv0W/IMG-0915.png" alt="4" class="gallery-item">
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>

        <!-- Vidéo 4 -->

    </section>

    <footer>
        <p>&copy; 2024 Art Book Elie Elbaz - Tous droits réservés.</p>
    </footer>

    <!-- Script JS -->
    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentImageIndex;

        // Ouvrir la lightbox avec l'image cliquée
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImg.src = item.src;
                currentImageIndex = index;
            });
        });

        // Fermer la lightbox
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Navigation entre les images (précédent/suivant)
        prevBtn.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : galleryItems.length - 1;
            lightboxImg.src = galleryItems[currentImageIndex].src;
        });

        nextBtn.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex < galleryItems.length - 1) ? currentImageIndex + 1 : 0;
            lightboxImg.src = galleryItems[currentImageIndex].src;
        });

        // Fermer la lightbox en cliquant à l'extérieur de l'image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightboxImg) return;
            lightbox.style.display = 'none';
        });
    </script>

</body>
</html>

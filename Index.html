<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Complet</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .header { background: #333; color: white; padding: 10px; text-align: right; }
        .header a { color: white; text-decoration: none; margin-left: 20px; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tabs { margin-bottom: 20px; }
        .tabs button { margin-right: 10px; }
        .form-container { margin-top: 20px; }
    </style>
</head>
<body>
    <!-- Page d'accès -->
    <div id="accessPage" class="container">
        <h1>Entrez le code d'accès</h1>
        <form id="accessForm">
            <input type="text" id="accessCode" placeholder="Code d'accès" required>
            <button type="submit">Accéder</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Code incorrect !</p>
    </div>

    <!-- Page de connexion -->
    <div id="loginPage" class="container" style="display: none;">
        <h1>Identifiez-vous</h1>
        <form id="loginForm">
            <input type="text" id="userName" placeholder="Nom" required><br>
            <input type="file" id="profilePic" accept="image/*" required><br>
            <select id="mood" required>
                <option value="" disabled selected>Choisissez votre humeur</option>
                <option value="Oh le sang bien">Oh le sang bien</option>
                <option value="mouais mortel pour un pas mal">mouais mortel pour un pas mal</option>
                <option value="el caca ça vas pas">el caca ça vas pas</option>
            </select><br>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <!-- Page d'accueil -->
    <div id="homePage" class="container" style="display: none;">
        <div class="header">
            <a href="#" onclick="showTab('text')">Texte</a>
            <a href="#" onclick="showTab('home')">Maison</a>
            <a href="#" onclick="showTab('photo')">Photo</a>
            <a href="#" onclick="showTab('user')">Utilisateur</a>
            <div style="float: right;">
                <a href="#" onclick="showProfile()">Mon Profil</a>
            </div>
        </div>
        <div class="tabs">
            <button onclick="showTab('text')">Texte</button>
            <button onclick="showTab('home')">Maison</button>
            <button onclick="showTab('photo')">Photo</button>
            <button onclick="showTab('user')">Utilisateur</button>
        </div>
        <div id="text" class="tab-content">
            <h2>Texte</h2>
            <form id="textForm">
                <textarea placeholder="Écrire un texte..."></textarea><br>
                <button type="submit">Publier</button>
            </form>
        </div>
        <div id="home" class="tab-content">
            <h2>Maison</h2>
            <p>Los Pollos Hermanos</p>
            <p>Extrait des autres onglets...</p>
        </div>
        <div id="photo" class="tab-content">
            <h2>Photo</h2>
            <form id="photoForm">
                <input type="file" accept="image/*" required><br>
                <button type="submit">Publier</button>
            </form>
        </div>
        <div id="user" class="tab-content">
            <h2>Utilisateur</h2>
            <!-- Liste des utilisateurs -->
        </div>
    </div>

    <!-- Page de profil utilisateur -->
    <div id="profilePage" class="container" style="display: none;">
        <h1>Mon Profil</h1>
        <form id="profileForm">
            <input type="text" id="profileName" placeholder="Nom"><br>
            <input type="file" id="profilePic" accept="image/*"><br>
            <select id="profileMood">
                <option value="" disabled selected>Choisissez votre humeur</option>
                <option value="Oh le sang bien">Oh le sang bien</option>
                <option value="mouais mortel pour un pas mal">mouais mortel pour un pas mal</option>
                <option value="el caca ça vas pas">el caca ça vas pas</option>
            </select><br>
            <button type="submit">Sauvegarder</button>
        </form>
    </div>

    <script>
        // Fonction d'affichage des pages
        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(function(page) {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'flex';
        }

        // Fonction d'affichage des onglets
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        // Gestion de la page d'accès
        document.getElementById('accessForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const code = document.getElementById('accessCode').value;
            if (code === 'lejcles') {
                showPage('loginPage');
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Gestion de la page de connexion
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Sauvegarder les informations de connexion (à implémenter côté serveur)
            showPage('homePage');
        });

        // Gestion du profil utilisateur
        function showProfile() {
            showPage('profilePage');
        }
    </script>
</body>
</html>
